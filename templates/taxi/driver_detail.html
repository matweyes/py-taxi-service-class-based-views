{% extends "base.html" %}

{% block content %}
<h1>Driver Details</h1>
<p><strong>Username:</strong> {{ object.username }}</p>
<p><strong>License Number:</strong> {{ object.license_number }}</p>
<h2>Cars:</h2>
<ul>
    {% for car in cars %}
    <li>{{ car.model }} ({{ car.manufacturer.name }})</li>
    {% endfor %}
</ul>
{% endblock %}
