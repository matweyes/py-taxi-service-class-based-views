{% extends "base.html" %}

{% block content %}
<h1>Car Details</h1>
<p><strong>Model:</strong> {{ object.model }}</p>
<p><strong>Manufacturer:</strong> {{ object.manufacturer.name }} ({{ object.manufacturer.country }})</p>
<h2>Drivers:</h2>
<ul>
    {% for driver in object.drivers.all %}
    <li>{{ driver.username }}</li>
    {% endfor %}
</ul>
{% endblock %}
